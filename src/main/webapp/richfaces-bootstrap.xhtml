<ui:composition template="/resources/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:b="http://richfaces.org/sandbox/bootstrap">
    <ui:define name="head">
        <title>RichFaces JSF | Polyglot Widgets</title>
    </ui:define>
    <ui:define name="content">
        <b:navbar>
            <f:facet name="brand">
                <h:link styleClass="brand" outcome="/index" value="Polyglot widgets" />
            </f:facet>

            <h:link outcome="/richfaces-bootstrap" value="RichFaces/JSF example"/>
            <h:outputLink value="#{request.contextPath}/gwt-bootstrap.html">Errai/GWT example</h:outputLink>
        </b:navbar>
        <b:gridContainer>
            <b:gridRow>
                <b:gridColumn span="12">
                    <b:heroUnit heading="Components for a polyglot world!">
                        RichFaces standalone javascript widgets can be used with any web framework
                    </b:heroUnit>
                </b:gridColumn>
            </b:gridRow>
            <b:gridRow>
                <b:gridColumn span="5">
                    Here we have a JSF Facelet snippet built using the RichFaces "pickList" Bootstrap component that
                    wraps the standalone "pickList.js" widget as a JSF component.
                    <b:codeblock styleClass="lang-html">
                        <h:outputText escape="true">
                            sampe code.
                        </h:outputText>
                    </b:codeblock>
                </b:gridColumn>
                <b:gridColumn span="7">
                    <h:form id="form">
                        <h:inputText id="testExec" value="#{capitalsBean.test}"/>
                        <h:outputText id="testRend" value="#{capitalsBean.test}"/>
                        <b:pickList id="picklist" value="#{capitalsBean.selectedCapitals}" sourceCaption="Available cities" targetCaption="Selected cities" orderable="true">
                            <f:selectItems value="#{capitals}" var="capital" itemValue="#{capital}" itemLabel="#{capital.name}" />
                            <f:converter binding="#{capitalsConverter}" />
                        </b:pickList>
                        <a4j:commandButton value="Submit" execute="testExec picklist" render="picklist testRend" />
                    </h:form>
                </b:gridColumn>
            </b:gridRow>
        </b:gridContainer>
    </ui:define>
</ui:composition>
